alertmanager:
  enabled: true

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false

nodeExporter:
  enabled: true

grafana:
  enabled: true
  adminPassword: "admin"  # You will be requested to change this password on first login
  service:
    type: ClusterIP
  ingress:
    enabled: false
    hosts:
      - grafana.aws.elysium-space.com # Replace with your domain
  ingressRoute:
    enabled: true
    hosts:
      - grafana.aws.elysium-space.com  # Replace with your domain
    serviceName: monitoring-grafana  # Replace with your Grafana service name
    servicePort: 3000
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-kube-prometheus-prometheus.monitoring:9090/
          access: proxy
          isDefault: true

  dashboards:
    default:
      node-exporter-full:
        gnetId: 1860
        revision: 29
        datasource: Prometheus

kubeStateMetrics:
  enabled: true
