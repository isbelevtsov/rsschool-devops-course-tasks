alertmanager:
  enabled: true

prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false

nodeExporter:
  enabled: true

grafana:
  enabled: true
  adminPassword: "admin"  # You will be requested to change this password on first login
  service:
    type: ClusterIP
  ingress:
    enabled: false
    hosts:
      - grafana.aws.elysium-space.com # Replace with your domain
  sidecar:
    datasources:
      enabled: true
    dashboards:
      enabled: true
      labels:
        - grafana_dashboard
      # folder: /tmp/dashboards
      folderAnnotation: grafana_folder

kubeStateMetrics:
  enabled: true
