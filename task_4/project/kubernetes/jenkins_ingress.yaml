apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # traefik.ingress.kubernetes.io/router.middlewares: jenkins-redirect@kubernetescrd
spec:
  rules:
    - host: jenkins.elysium-space.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-jenkins
                port:
                  number: 8080
